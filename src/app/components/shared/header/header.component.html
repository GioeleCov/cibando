<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-red">
    <img src="../../../../assets/images/icona-cibando.png" class="icona-cibando">
    <a class="navbar-brand" routerLink="home">Cibando</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="home"> <i class="pi pi-home" style="font-size: 1rem"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="ricette"> <i class="pi pi-book" style="font-size: 1rem"></i>Ricette</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contatti"> <i class="pi pi-envelope" style="font-size: 1rem"></i>Contatti</a>
        </li>
        <li class="nav-item" *ngIf="!authService.isLogged()">
          <a class="nav-link" routerLink="user/login"> <i class="pi pi-user" style="font-size: 1rem"></i>Accedi/registrati</a>
        </li>
        <li class="nav-item autenticato" *ngIf="authService.isLogged()">
          <div><i class="pi pi-user" style="font-size: 1rem"></i>Ciao {{user?.name}} <a routerLink="user/profilo" class="profile-route">PROFILO</a> <a (click)="logout()">ESCI</a></div>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" routerLink="ricette/create-recipe"> <i class="pi pi-save" style="font-size: 1rem"></i>Crea Nuova Ricetta</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
